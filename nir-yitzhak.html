<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ניר יצחק</title>
</head>
<body dir="rtl">
    <div id="container">
        <div class="image">
            <img class="desktopimg" src="./assets/desktop.jpg" alt="desktop">
            <img class="mobileimg" src="./assets/mobile.jpg" alt="mobile">
        </div>
        <div class="form">
            <h2 id="formtitle" class="desktoptitle">למידע נוסף ובדיקת זכאות לחצו כאן!</h2>
            <h2 id="formtitle" class="mobiletitle">למידע נוסף ובדיקת<br>זכאות לחצו כאן!</h2>
            <div style="display:none;" id="thankyou_message">
                <h2><b>תודה רבה</b><br>נחזור אליך בקרוב!</h2>
            </div>
            <form id = "gform" class="login-form" method="POST" action="https://script.google.com/macros/s/AKfycbw52XiWJK47kbBFTOyh0iahlHclU9p6-4WVg3guU_7WvRXxJpA/exec">
                <input type="text" id="name" name="name" placeholder="שם מלא"/>
                <input type="text" id="phone" name="phone" placeholder="טלפון"/>
                <input type="hidden" id="source" name="source" value="זוגות צעירים עם ילדים קטנים"/>
                <button>שלח</button>
            </form>
        </div>
    </div>
    <script data-cfasync="false" type="text/javascript" src="./js/sendform.js"></script>
</body>
</html>
